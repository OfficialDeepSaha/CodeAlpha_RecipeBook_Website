<br>



<form th:action="@{/contact-us}" method="post" align="center" th:object="${messege}" modelAttribute="messege" >
<div>
<h3>Contact Us</h3>
<div class="col-12">
<label>Name</label>
<div>
<input type="text" name="name" placeholder="Enter Your Name" required >
</div>
</div>
<div class="col-12">
<label>Email</label>
<div>
<input  type="text" name="email" placeholder="Enter Your Email" required >
</div>
</div>
<div class="col-12">
<label>Subject</label>
<div>
<input  type="text" name="subject" id="subject" placeholder="Enter subject" required >
</div>
</div>
<div class="col-12">
<label>Messege</label>
<div>
<input  type="text" name="messege" id="messege" placeholder="Enter Your messege" required  rows="5" cols="20">
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-success">Send</button>
</div>
</div>
</form>










</body>
</html>
